<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/style.css">
</head>

<body>
    <div class="container bg-white text-dark  mt-5">
        <form name="frmCadastro" class="p-3">
            <h1 class="my-3 text-center">Formulário de Cadastro</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="txtNome" placeholder="Nome e Sobrenome">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="txtEmail" placeholder="Seu melhor email">
                </div>
                <div class="form-group col-md-6">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="txtCPF" placeholder="000000000">
                </div>
                <div class="form-group col-md-6">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" name="txtCEP" placeholder="000000000"
                        onblur="buscarEndereco()">
                </div>
            </div>
            <div class="form-group">
                <label for="logradouro">Endereço</label>
                <input type="text" class="form-control" id="logradouro" placeholder="Rua dos Bobos, nº 0"
                    name="txtLogradouro">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Bairro" name="txtBairro">
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="txtCidade" placeholder="São Paulo">
                </div>
                <div class="form-group col-md-3">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" name="txtEstado" placeholder="São Paulo">
                </div>
                <div class="form-group col-md-2">
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf" name="uf" placeholder="SP">
                </div>

                <div class="form-group col-md-4">
                    <label for="regiao">Regiao</label>
                    <input type="text" class="form-control" id="regiao" name="textRegiao" placeholder="Região em que mora">
                </div>
            </div>
            <div class="form-row d-flex justify-content-start">
                <div class="form-group col-md-2">
                    <label for="ddd">DDD</label>
                    <input type="text" class="form-control" id="ddd" name="DDD" placeholder="00">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEstado">Celular</label>
                    <input type="text" class="form-control" id="celular" name="txtCelular" placeholder="00000000">
                </div>
            </div>

            <div class="container">
                <div class="row d-flex justify-content-start my-3">
                    <button type="button" class="btn btn-success mr-3" onclick="checar()">checar</button>
                    <button type="submit" class="btn btn-primary">Limpar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
    <script src="bootstrap/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
